name: Build into docs and publish (main/docs)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Build
        run: npm run build
        working-directory: docs

      - name: Prepare SPA fallback
        run: |
          cp dist/index.html dist/404.html
        working-directory: docs

      - name: Copy build into docs folder
        run: |
          cp -r dist/* .
        working-directory: docs

      - name: Remove dist (optional cleanup)
        run: |
          rm -rf dist
        working-directory: docs

      - name: Commit built files to main/docs
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs'
          default_author: github_actions
          message: 'chore: publish built site to docs [skip ci]'
