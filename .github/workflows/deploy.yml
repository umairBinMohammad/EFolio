name: Deploy to GitHub Pages (Actions)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: fit5032-week2

      - name: Build
        run: npm run build
        working-directory: fit5032-week2

      - name: Add SPA fallback 404.html
        run: cp dist/index.html dist/404.html
        working-directory: fit5032-week2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fit5032-week2/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
